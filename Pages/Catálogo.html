<style>
    .fila {
        margin: 15px;
        padding: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .rating-container {
        display: flex;
        justify-content: center;
    }

    .star {
        width: 30px;
        height: 30px;
        background-color: transparent;
        background-image: url('https://cdn-icons-png.flaticon.com/512/13/13595.png');
        background-size: cover;
        cursor: pointer;
        margin: 0 5px;
        transition: background-image 0.3s ease-in-out;
    }
    .post-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }

        .post-actions {
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .like-icon {
            margin-right: 10px;
            cursor: pointer;
        }

        .comment-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-top: 1px solid #e0e0e0;
            margin-top: 10px;
            outline: none;
        }

    .star:hover,
    .star.active {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-9ERd5iagj8f2LhTwQn9AbumVo2xhHWJvyiTShhDjQSRjBnAZY8Q0FfieqpdCfa_j6J8&usqp=CAU');
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.card');

        cards.forEach((card) => {
            const ratingContainer = card.querySelector('.rating-container');
            const stars = [];

            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.dataset.rating = i;
                ratingContainer.appendChild(star);
                stars.push(star);

                star.addEventListener('mouseover', function () {
                    highlightStars(Number(star.dataset.rating), stars);
                });

                star.addEventListener('mouseout', function () {
                    resetStars(stars, card);
                });

                star.addEventListener('click', function () {
                    setRating(Number(star.dataset.rating), card);
                });
            }
        });

        function highlightStars(rating, stars) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function resetStars(stars, card) {
            const ratingContainer = card.querySelector('.rating-container');
            const currentRating = ratingContainer.dataset.rating;

            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function setRating(rating, card) {
            const ratingContainer = card.querySelector('.rating-container');
            ratingContainer.dataset.rating = rating;

            
            console.log(`Carta ${card.id} calificada con ${rating} estrellas`);
            
        }
    });
</script>
