<style>
  .fila {
margin: 35px;
padding: 10px;
display: flex;   
flex-wrap: wrap;
justify-content: space-between;
}

.image-box {
  text-align: center;
  margin: 50px;
}

.image-box img {
  width: 250px;
  height: 250px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

.rating-container {
  display: flex;
  justify-content: center;
}

.star {
  width: 30px;
  height: 30px;
  background-color: transparent;
  background-image: url('https://cdn-icons-png.flaticon.com/512/13/13595.png'); /* Replace with your star image */
  background-size: cover;
  cursor: pointer;
  margin: 0 5px;
  transition: background-image 0.3s ease-in-out;
}

.star:hover,
.star.active {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-9ERd5iagj8f2LhTwQn9AbumVo2xhHWJvyiTShhDjQSRjBnAZY8Q0FfieqpdCfa_j6J8&usqp=CAU   '); /* Replace with your filled star image */
}

</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const imageBoxes = document.querySelectorAll('.image-box');

  imageBoxes.forEach((box) => {
    const ratingContainer = box.querySelector('.rating-container');
    const stars = [];

    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.dataset.rating = i;
      ratingContainer.appendChild(star);
      stars.push(star);

      star.addEventListener('mouseover', function () {
        highlightStars(Number(star.dataset.rating), stars);
      });

      star.addEventListener('mouseout', function () {
        resetStars(stars);
      });

      star.addEventListener('click', function () {
        setRating(Number(star.dataset.rating), box);
      });
    }
  });

  function highlightStars(rating, stars) {
    stars.forEach((star, index) => {
      if (index < rating) {
        star.classList.add('active');
      } else {
        star.classList.remove('active');
      }
    });
  }

  function resetStars(stars) {
    stars.forEach((star) => {
      star.classList.remove('active');
    });
  }

  function setRating(rating, box) {
    const ratingContainer = box.querySelector('.rating-container');
    ratingContainer.dataset.rating = rating;

    // Realizar la acción necesaria cuando se establece una calificación
    console.log(`Imagen ${box.id} calificada con ${rating} estrellas`);
    // Puedes realizar acciones adicionales aquí, como enviar la calificación al servidor.
  }
});

    
    
</script>
