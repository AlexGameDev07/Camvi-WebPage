<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camvi - Reserva de sesiones</title>
    <link rel="shortcut icon" href="../Images/Camvi_Logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/Style.css  ">
    <link rel="stylesheet" href="../Css/Reserva.for.css">
    <script src="../JavaScript/HeaderPages.js"></script>
    <script src="../JavaScript/FooterPages.js"></script>
</head>

<body>
    <header id="Header"><!--Este Id solo servirá para que JavaScript Ubique el elemento e inserte el código-->

    </header>
<br>
    <main style="height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items:center; justify-items: center; ">

        <h1>
            Reserva de sesiones
        </h2>
        <h4>
            Aquí podrás reservar tus sesiones.
        </h4>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Tu dirección de correo no será publicada.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fecha y hora para la sesión</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            

            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
        </form>
    </main>
    

    <footer id="Footer"><!--Este Id solo servirá para que JavaScript Ubique el elemento e inserte el código-->

    </footer>

    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../JavaScript/CargarNavPages.js"></script>
    <script src="../JavaScript/CargarFooterPages.js"></script>
</body>

</html>
